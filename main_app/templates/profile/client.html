{% extends 'base.html' %}
{% block content %}
<body class="freelancers-page">

    <h1>{{ client.user.username }}'s Profile</h1>
    <p>Company: {{  client.company }} </p>
    <p>Address: {{ client.address }}</p>
    <p>Phone: {{ client.phone_number }}</p>
    <p>Email: {{ client.user.email }}</p>
    <div class="card-action">
        <a href="{% url 'client_update' client.id %}">Edit</a>
        <a href="{% url 'client_delete' client.id %}">Delete</a>
      </div>

</body>


{% endblock %}
