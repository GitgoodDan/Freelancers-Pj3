{% extends 'base.html' %}
{% block content %}

<body class="freelancers-page">


  <div class="container-fluid card profile-container" >
    <div class="row">
    <div class="col">
      <h1><strong>{{ freelancer.user.username }}'</strong>s Profile</h1>
        <ul class="list-group list-group-flush profile-list">
          <li class="list-group-item"><strong>Title: </strong> {{ freelancer.get_type_fl_display }}</li>
          <li class="list-group-item"><strong>Base Rate: $</strong>{{  freelancer.hourly_rate }} </li>
          <li class="list-group-item"><strong>Skills: </strong> {{ freelancer.skills }}</li>
          <li class="list-group-item"><strong>Portfolio: </strong> <a href="{{ freelancer.portfolio_link }}">{{ freelancer.portfolio_link }}</a></li>
          <div class="card-footer">
            <div class="card-action-edits ml-auto text-right">
                <a href="{% url 'freelancer_update' freelancer.id %}">Edit  | </a>
                <a href="{% url 'freelancer_delete' freelancer.id %}">Delete</a>
              </div>
          </div>
        </ul>
    </div><!--/left col-->

    <div class="col-md-3 profile-img">
      <img class="card-img-top" src="https://picsum.photos/2/2" alt="Card image cap" >
    </div><!--/right col-->
    </div><!--/row-->
    </div><!--/container-->

      
</body>

{% endblock %}
