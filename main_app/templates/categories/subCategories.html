{% extends 'base.html' %}
{% block content %}

<!-- Can delete -->

<h1>Sub Cat</h1>
<div class="container mt-5">
    <div class="row">
      <!-- Left Column for Filtering -->
      <div class="col-md-3">
        <h4>Filters</h4>
        <div class="mb-3">
            <label for="price">Price:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="under20" id="under20">
              <label class="form-check-label" for="under20">
                Under $20
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="20to50" id="20to50">
              <label class="form-check-label" for="20to50">
                $20 - $50
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="50to100" id="50to100">
              <label class="form-check-label" for="50to100">
                $50 - $100
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="50to100" id="50to100">
                <label class="form-check-label" for="50to100">
                  Over $100
                </label>
              </div>
        </div>
        <div class="mb-3">
          <label for="delivery">Delivery Time:</label>
          <select id="delivery" class="form-control">
            <option value="1">1 Day</option>
            <option value="2">2 Days</option>
            <option value="3">3 Days</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="mb-3">
          <label for="country">Country:</label>
          <select id="country" class="form-control">
            <option value="usa">USA</option>
            <option value="worldwide">Worldwide</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>

      <!-- Right Column for Cards -->
      <div class="col-md-9">
        <h4>Product List</h4>
        <div class="row">
          <!-- Card 1 -->
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">Description of product 1.</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">Description of product 2.</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Product 3</h5>
                <p class="card-text">Description of product 3.</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>
          <!-- Add more cards in the same format -->
        </div>
      </div>
    </div>
  </div>


{% endblock %}
