{% extends 'base.html' %}

{% block content %}


<body class="freelancers-page">

  {% if object %}
    <h1>Edit</h1>
  {% else %}
    <h1>Post Job</h1>
  {% endif %}
  
  
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

</body>

{% endblock %}
