{% extends 'base.html' %}
{% block content %}

<body class="freelancers-page">

   
   <section class="popular-services">
      <div class="container-fluid">
         <div class="row" style="display: flex; justify-content: space-between; align-items: center;">
            <h2 class="section-title popular-title">All Job Postings</h2>
            <form action="{% url 'job_search' %}" method="GET">
               <input type="text" name="q" placeholder="Search For Job" class="jobPost-search ">
               <button type="submit" class="jobPost-searchBtn">Search</button>
            </form>
         </div> <!--/row-->
         <div class="row">
            {% for jobposting in jobpostings %}
            <div class="col-md-3">
               <a href="{% url 'posting_detail' jobposting.id %}" style="text-decoration: none;">
                  <div class="card profile-container">
                     <div class="card-body">
                        <h6 class="card-title why-card-title"><strong>Position:</strong> {{ jobposting.title }}</h6>
                        <h6 class="card-title why-card-title">$ {{ jobposting.price }}/hr</h6>

                        <div>
                        </div>
                     </div>
                  </div>
               </a>
               </a>
            </div><!--/col-->

</body>

{% endfor %}

</div>
</div>
</section>

{% endblock %}
